<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>first three.js</title>
	<style type="text/css">
		html, body{
			width:100%; height:100%;
			margin:0px; padding:0px;
			overflow: hidden;
		}
		canvas { width: 100%; height: 100% }
	</style>
	<script src="../../plugins/ax5/pub/ax5.min.js"></script>
	<script src="../../plugins/three.js/build/three.min.js"></script>
</head>
<body>


<script>
	var renderer, scene, camera;

	ax5.dom.ready(function(){

		// create a scene, that will hold all our elements such as objects, cameras and lights.
		scene = new THREE.Scene();

		// create a camera, which defines where we're looking at.
		camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

		// create a render, sets the background color and the size
		renderer = new THREE.WebGLRenderer();
		renderer.setClearColor(0xFFFFFF, 1);
		renderer.setSize(window.innerWidth, window.innerHeight);

		// create a cube and add to scene
		var cubeGeometry = new THREE.BoxGeometry(10 * Math.random(), 10 * Math.random(), 10 * Math.random());
		var cubeMaterial = new THREE.MeshNormalMaterial();
		//cubeMaterial = new THREE.MeshBasicMaterial( { color: 0xFFF38C } )
		var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
		scene.add(cube);

		// position and point the camera to the center of the scene
		camera.position.x = 15;
		camera.position.y = 16;
		camera.position.z = 13;
		camera.lookAt(scene.position);

		// add the output of the renderer to the html element
		document.body.appendChild(renderer.domElement);

		// call the render function
		//render();
		renderer.render(scene, camera);
	});
</script>
</body>
</html>
