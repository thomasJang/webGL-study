<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>first three.js</title>
	<style type="text/css">
		html, body{
			width:100%; height:100%;
			margin:0px; padding:0px;
			overflow: hidden;
		}
		canvas { width: 100%; height: 100% }
	</style>
	<script src="../../plugins/ax5/pub/ax5.min.js"></script>
	<script src="../../plugins/three.js/build/three.min.js"></script>
</head>
<body>


<script>
//ax5.dom.ready(function(){
	var scene = new THREE.Scene();
	var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

	var renderer = new THREE.WebGLRenderer();
	renderer.setSize( ax5.dom(window).width(), ax5.dom(window).height() );
	renderer.setClearColor(0xFFFFFF, 1);
	document.body.appendChild( renderer.domElement );

	var cube1 = new THREE.Mesh( new THREE.BoxGeometry( 1, 1, 1 ), new THREE.MeshNormalMaterial() );
	var cube2 = new THREE.Mesh( new THREE.BoxGeometry( 1, 1, 1 ), new THREE.MeshNormalMaterial() );
	var cube3 = new THREE.Mesh( new THREE.BoxGeometry( 1, 1, 1 ), new THREE.MeshNormalMaterial() );
	var cube4 = new THREE.Mesh( new THREE.BoxGeometry( 1, 1, 1 ), new THREE.MeshNormalMaterial() );
	var cube5 = new THREE.Mesh( new THREE.BoxGeometry( 1, 1, 1 ), new THREE.MeshNormalMaterial() );

	scene.add( cube1 );
	scene.add( cube2 );
	scene.add( cube3 );
	scene.add( cube4 );
	scene.add( cube5 );

	var light = new THREE.PointLight( 0xFFFF00 );
	light.position.set( 10, 0, 10 );
	scene.add( light );

	camera.position.z = 3;

	var render = function () {
		requestAnimationFrame( render );

		cube1.rotation.x += 0.01;
		cube1.rotation.y += 0.01;
		cube2.rotation.x -= 0.1;
		cube2.rotation.y -= 0.1;
		cube3.rotation.x -= 0.02;
		cube3.rotation.y -= 0.02;
		cube4.rotation.x -= 0.02;
		cube4.rotation.y -= 0.02;
		cube5.rotation.x -= 0.02;
		cube5.rotation.y -= 0.02;

		cube1.position.z = Math.sin(cube1.rotation.x);
		cube2.position.y = Math.sin(cube1.rotation.x);

		cube3.position.x = Math.sin(cube1.rotation.x);
		cube4.position.x = Math.cos(cube1.rotation.x);
		cube3.position.y = Math.sin(cube1.rotation.x);
		cube4.position.y = Math.cos(cube1.rotation.x);

		cube5.position.y = Math.cos(cube1.rotation.x);

		renderer.render(scene, camera);
	};

	render();
//});
</script>
</body>
</html>
